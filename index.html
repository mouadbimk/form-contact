<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><span class="back">Contact</span> Form</h2>
    <form action="https://script.google.com/macros/s/AKfycbwH21ldXraiZ5h-ZX0AfhzoA2kN62m89Vpk1zO0YErRMwUW4JReW1AXvWTCmmkgkGiG/exec" method="post" name="contact-form" target="_blank">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name">
         <label for="last_name">Last Name</label>
        <input type="text" name="last_name">
         <label for="phone">Phone</label>
        <input type="text" name="phone">
         <label for="email">Email</label>
        <input type="text" name="email">
         <label for="quantity">Quantity</label>
        <input type="number" name="quantity">
         <label for="product_id">Product</label>
        <input type="text" name="product_id">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
